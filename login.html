<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-register">
        <div class="left">
          <div class="loginImg"></div>
        </div>
        <div class="right">
          <header>
            <div class="m-left" onclick="history.back()">
              <img src="images/left.png"/>
              <span>Go back</span>
            </div>
            <div class="m-right">
                Not registered?
                <a href="register.html">register in now</a>
            </div>
          </header>
          <main>
            <form action="">
              <div class="title">LOGIN</div>
              <div class="desc">sign up and join the community</div>
              <div class="inlineBox username">
                <img src="images/username.png"/>
                <input v-model.trim="user.username" type="text" id="username" name="username" placeholder="enter your username" />
              </div>
              <div class="inlineBox email">
                <img src="images/email.png"/>
                <input v-model.trim="user.email" type="text" id="email" name="email" placeholder="enter your email" />
              </div>
              <div class="inlineBox password">
                <img src="images/password.png"/>
                <input v-model.trim="user.password" type="password" id="password" name="password" placeholder="enter your password" />
                <div class="show" onclick="toggleShow">show</div>
              </div>
              <div class="btn" onclick="handleClick()">
                <span>Login</span>
                <img src="images/right-arrow.png"/>
              </div>
            </form>
          </main>
        </div>
      </div>
</body>
</html>
