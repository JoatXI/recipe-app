<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Recipes</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-register" id="login-page">
        <div class="left">
          <div class="loginImg"></div>
        </div>
        <div class="right">
          <header>
            <div class="m-left" onclick="history.back()">
              <img src="/images/left.png"/>
              <span>Go back</span>
            </div>
            <div class="m-right">
                Not registered?
                <a href="register.html">Register in now</a>
            </div>
          </header>
          <main>
            <form class="form-text">
              <div class="title">LOGIN</div>
              <div class="desc">Login to access user features</div>
              <div class="inlineBox username">
                <img src="/images/username.png"/>
                <input type="text" id="username" name="username" placeholder="enter username" required />
                <small>Error message!</small>
              </div>
              <div class="inlineBox password">
                <img src="/images/password.png"/>
                <input type="password" id="password" name="password" placeholder="enter password" required />
                <small>Error message!</small>
              </div>
              <button type="submit" class="btn" id="ajaxLogin">Login</button>
            </form>
          </main>
        </div>
    </div>
    <script type="module" src="scripts/login.js"></script>
</body>
</html>
