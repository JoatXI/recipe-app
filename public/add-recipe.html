<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Recipes</title>
    <link rel="stylesheet" href="css/user.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-container">
                <div class="logo">
                    <a href="dashboard.html"><img src="images/logo.png" alt="The Recipe Logo" class="logo-image"></a>
                </div>
                <nav class="nav">
                    <a href="dashboard.html" class="active">Home</a>
                    <a href="user-recipes.html">Recipes</a>
                    <img src="images/user.png" class="user-pic" id="pro-pic">

                    <div class="sub-menu-wrap" id="subMenu">
                        <div class="sub-menu">
                            <div class="user-info">
                                <img src="images/user.png" id="pro-pic2" >
                                <h3 id="signed-user"></h3>
                            </div>
                            <hr>
                            <a href="settings.html" id="settings" class="sub-menu-link">
                                <img src="images/settings.png">
                                <p>Edit Profile</p>
                                <span>></span>
                            </a>
                            <a href="favourites.html" id="likes" class="sub-menu-link">
                                <img class="heart" src="images/heart.png">
                                <p>Liked Recipes</p>
                                <span>></span>
                            </a>
                            <a href="/" id="logout" class="sub-menu-link">
                                <img src="images/logout.png">
                                <p>Logout</p>
                                <span>></span>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="recipe-page">
            <div class="recipe-header">
                <div class="text-wrapper">
                <span class="tag">RECIPE</span>
                    <h1 class="title">CREATE YOUR OWN RECIPE</h1>
                    <div class="recipe-info">
                    <span>ADD YOUR RECIPE'S INGREDIENTS AND INSTRUCTION</span>
                    </div>
                </div>
            </div>
            <div class="recipe-image-container">
                <img src="/images/lemon.png" alt="Lemon Garlic Roasted Chicken" class="recipe-image">
            </div>
            <br>
            <br>
            <hr>
            <div class="my-recipes" id="my-recipes">

            </div>
            <br>
            <br>
            <hr>
            <div class="add-section">
                <div class="add-content">
                    <h2 class="instruction-title">ADD INSTRUCTIONS</h2>
                    <label for="">Recipe Name:</label>
                    <input type="text" class="rep-name" id="rep-name">
                    <label for="">Steps/Instructions:</label>
                    <textarea class="rep-steps" id="rep-steps"></textarea>
                    <label for="">Desciption:</label>
                    <textarea class="rep-desc" id="rep-desc"></textarea>
                    <label for="">Ingredients:</label>
                    <textarea class="rep-ing" id="rep-ing"></textarea>
                    <button class="add-rep" id="add-rep">Add Recipe</button>
                </div>
            </div>
        </main>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <div class="logo">
                <a href="dashboard.html"><img src="images/logo.png" alt="The recipe Logo" class="logo-image"></a>
            </div>
            <div class="footer-nav">
                <a href="dashboard.html">Home</a>
                <p>|</p>
                <a href="user-recipes.html">Recipes</a>
            </div>
            <div class="footer-social">
                <a href="#"><img src="/images/tiktok-icon.png" alt="TikTok" /></a>
                <a href="#"><img src="/images/facebook-icon.png" alt="Facebook" /></a>
                <a href="#"><img src="/images/instagram-icon.png" alt="Instagram" /></a>
                <a href="#"><img src="/images/youtube-cion.png" alt="Youtube" /></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>COPYRIGHT: &copy; 2024 The Recipe</p>
        </div>
    </footer>
    <script type="module" src="scripts/user-recipe.js"></script>
    <script type="module" src="scripts/add-recipe.js"></script>
</body>
</html>
