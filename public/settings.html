<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Recipes</title>
    <link rel="stylesheet" href="css/settings.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-3 mb-4">
            Account Settings
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Change password</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="images/user.png" id="avatar" alt="User Image" class="d-block ui-w-80">
                                <div class="media-body ml-4">
                                    <form action="/users/upload" method="post" enctype="multipart/form-data">
                                        <label class="btn btn-outline-primary">
                                        Upload new photo
                                        <input type="file" id="imageInput" name="avatar" accept="image/*" class="account-settings-fileinput">
                                        </label> &nbsp;
                                    </form>
                                    <div class="image-note">Only Images Allowed. Max size of 1MB</div>
                                    <div class="text-right mt-3">
                                        <button type="button" id="uploadButton" class="btn btn-primary">Update Photo</button>&nbsp;
                                    </div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">ENTER CURRENT DETAILS FOR INFO NOT BEING UPDATED</label>
                                    <hr>
                                    <label class="form-label">Username</label>
                                    <input type="text" id="newUsername" class="form-control mb-1" placeholder="Enter new username">
                                    <small>Error message!</small>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" id="newEmail" class="form-control mb-1" placeholder="Enter new email">
                                    <small>Error message!</small>
                                </div>
                                <div class="text-right mt-3">
                                    <button type="button" id="update-name" class="btn btn-primary">Save changes</button>&nbsp;
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" id="curr-pass" class="form-control">
                                    <small>Error message!</small>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" id="new-pass" class="form-control">
                                    <small>Error message!</small>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input type="password" id="confirm-pass" class="form-control">
                                    <small>Error message!</small>
                                </div>
                                <div class="text-right mt-3">
                                    <button type="button" id="pass-update" class="btn btn-primary">Save changes</button>&nbsp;
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <div class="card-body history-btn">
                <br>
                <h6>Return to <span onclick="history.back()">HomePage</span></h6>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="scripts/settings.js"></script>
</body>
</html>
